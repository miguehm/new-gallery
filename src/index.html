    <style>
      .hidden {
        display: none;
      }

      .active {
        text-decoration: underline;
      }

      /* Animación mejorada para el menú */
      .menu-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .menu-open {
        max-height: 250px; /* Ajusta esto si necesitas más espacio */
      }

      /* Animaciones para el cambio de imágenes */
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.3s ease-in forwards;
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.2s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

          <div class="pswp__item"></div>

          </div>

          </div>
          <button

          <button
